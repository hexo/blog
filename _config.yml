# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Airghc
subtitle:
description: 执者失之.我想当一个诗人的时候,我就失去了诗,我想当一个人的时候,我就失去了我自己...顾城
author:  "关鸿超"
language: zh-Hans
timezone:
avatar: '/uploads/avator.jpg'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#url: http://yoursite.com
url: https://hexo.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# duoshuo
duoshuo_shortname: airghc

# Category & Tag
default_category: uncategorized
category_map:
    前端: front-end
    node.js: nodejs
    python: python
    机器学习: machine-learning
    生活: life
    随笔: diary
    转载: useful
tag_map:
    北邮人: byr
    单元测试: unit-test
    摘抄: book

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
#plugins:
#- hexo-generator-sitemap
#- hexo-generator-baidu-sitemap

#baidusitemap:
#  path: baidusitemap.xml
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: ssh://git@github.com/limly/limly.github.io
  branch: master

sitemap:
  path: sitemap.xml

index_generator:
  per_page: 3
archive_generator:
  per_page: 20
  yearly: true
  monthly: true
tag_generator:
  per_page: 10

